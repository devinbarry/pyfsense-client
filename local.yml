version: '3.8'

services:
  pfsenseclient:
    build:
      context: .
      dockerfile: docker/local/Dockerfile
    volumes:
      - ./pyfsense_client:/app/pyfsense_client
      - ./tests:/app/tests
      - ./pfsense-api.json:/root/.config/pfsense-api.json
    command: pytest tests/unit/
    stdin_open: true
    tty: true
